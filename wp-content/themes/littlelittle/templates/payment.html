<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WP Little & Little | Wordpress.org</title>
    <!-- Favicon -->
    <link rel="icon" href="" type="image/png">
    <!-- Fonts -->
    <!-- Boxicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    
    <!-- Header Start -->
    <header class="site-header" id="js-menu">
        <div class="navbar">
            <div class="nav-item div-logo">
                <a href="">
                    <img src="images/logo/logo.png" alt="" title="">
                </a>
            </div>
            <div class="nav-item nav-links" id="js-sidebar">
                <div class="sidebar-menu div-logo">
                    <img src="images/logo/logo.png" alt="" title="">
                    <i class="bx bx-x sidebar-close" id="js-sidebar-close"></i>
                </div>
                <ul class="ul-links">
                    <li><a href="">Trang chủ</a></li>
                    <li><a href="">Sự kiện</a></li>
                    <li><a href="">Liên hệ</a></li>
                </ul>
            </div>
            <div class="nav-item div-socials">
                <div class="icon-menu">
                    <span>
                        <i class="bx bx-menu sidebar-open" id="js-sidebar-open"></i>
                    </span>
                </div>
                <div class="icon-info">
                    <span>
                        <i class="bx bx-phone"></i> 0123456789
                    </span>
                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->
    
    <!-- Section Start -->
    <section class="site-section">
        <div class="bg-vector">
            <div class="container">
                <div class="row row-center row-without-lgt" >
                    <div class="col">
                        <div class="d-content">
                            <h4>Thanh Toán</h4>
                        </div>
                    </div>
                </div>
                <div class="row row-content row-section row-section-payment">
                    <div class="col-12 col-md-12 col-active-dot col-section-01">
                        <div class="bg-skin get-height-bg">
                            <div class="content bg-solid-light get-position">
                                <div class="image-design image-10">
                                    <img src="images/thumbnail/image-10.png" alt="" title="">
                                </div>
                                <div class="box-ticket">
                                    <div class="line-ticket">
                                        <h4>Vé Cổng - Vé Gia Đình</h4>
                                    </div>
                                </div>
                                <form action="" method="post" class="form form-payment" enctype="multipart/form-data" id="js-payment-01">
                                    <div class="row">
                                        <div class="col-4">
                                            <label for="">Số tiền thanh toán</label>
                                            <input type="text" name="balance" id="balance" class="input-text">
                                        </div>
                                        <div class="col-4">
                                            <label for="">Số lượng vé</label>
                                            <div class="form-number">
                                                <input type="text" name="amount" id="amount" class="input-text">
                                                <span class="span-ticket">Vé</span>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <label for="">Ngày sử dụng</label>
                                            <input type="text" name="date" id="date" class="input-text">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <label for="">Thông tin liên hệ</label>
                                            <input type="text" name="fullname" id="fullname" class="input-text">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">
                                            <label for="">Điện thoại</label>
                                            <input type="text" name="phone" id="phone" class="input-text">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <label for="">Email</label>
                                            <input type="text" name="email" id="email" class="input-text">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-12 col-active-dot col-section-02">
                        <div class="shape-dot"></div>
                    </div>
                    <div class="col-12 col-md-12 col-active-dot col-section-03">
                        <div class="bg-skin get-height-bg">
                            <div class="content bg-solid-light">
                                <div class="box-ticket">
                                    <div class="line-ticket">
                                        <h4>Thông Tin Thanh Toán</h4>
                                    </div>
                                </div>
                                <form action="" method="post" class="form form-payment" enctype="multipart/form-data" id="js-payment-03">
                                    <div class="row">
                                        <div class="col-12 col-md-12">
                                            <label for="">Số thẻ</label>
                                            <input type="text" name="" id="" class="input-text">
                                        </div>
                                        <div class="col-12 col-md-12">
                                            <label for="">Họ và tên chủ thẻ</label>
                                            <input type="text" name="" id="" class="input-text">
                                        </div>
                                        <div class="col-12 col-md-12">
                                            <label for="">Ngày hết hạn</label>
                                            <div class="inline-form">
                                                <input type="text" name="" id="js-datepick-month" class="input-text">
                                                <div class="date-box" id="js-month-year">
                                                    <div class="calendar-header">
                                                        <a class="cancel-button" id="js-cancel-button">Huỷ</a>
                                                        <!-- <a class="set-button" id="js-set-button">Đặt</a> -->
                                                    </div>
                                                    <div class="calendar-body">
                                                        <i class="bx bx-chevron-left prev-year" id="js-prev-year"></i>
                                                        <h4 class="year-calendar" id="js-year-calendar"></h4>
                                                        <i class="bx bx-chevron-right next-year" id="js-next-year"></i>
                                                    </div>
                                                    <table class="table-calendar">
                                                        <tbody class="tbody item-month" id="js-item-month">
                                                            <tr>
                                                                <td id="T1">T1</td>
                                                                <td id="T2">T2</td>
                                                                <td id="T3">T3</td>
                                                            </tr>
                                                            <tr>
                                                                <td id="T4">T4</td>
                                                                <td id="T5">T5</td>
                                                                <td id="T6">T6</td>
                                                            </tr>
                                                            <tr>
                                                                <td id="T7">T7</td>
                                                                <td id="T8">T8</td>
                                                                <td id="T9">T9</td>
                                                            </tr>
                                                            <tr>
                                                                <td id="T10">T10</td>
                                                                <td id="T11">T11</td>
                                                                <td id="T12">T12</td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                                <a class="button-date button-icon button-yellow" js="js-button-month-year">
                                                    <i class="bx bx-calendar"></i>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-12">
                                            <label for="">CVV/CVC</label>
                                            <input type="text" name="" id="" class="input-text">
                                        </div>
                                        <div class="col-12 col-md-12">
                                            <div class="button-form">
                                                <button type="submit" class="button-red button-submit">Thanh Toán</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Section End -->

    <!-- Javascript -->
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <!-- Common -->
    <script type="text/javascript" src="js/common.js"></script>
</body>
</html>
